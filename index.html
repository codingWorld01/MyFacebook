<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-100">
    <div class="container flex mt-32">
        <div class="left ml-48 pt-16">
            <img src="img1.svg" alt="" class="w-80">
            <p class="text-3xl w-10/12 ml-6 font-normal">
                Facebook helps you connect and share
                with the people in your life.
            </p>
        </div>
        <div class="right">
            <div
                class="form bg-white flex flex-col justify-center items-center mt-5 mr-60 p-6 rounded-xl space-y-3 shadow-2xl relative">
                <input type="text" placeholder="Email address or phone number"
                    class="px-6 h-12 my-2 w-96 border border-spacing-1 border-gray-300 rounded-lg outline-blue-600 text-lg">
                <input type="password" placeholder="Password"
                    class="px-6 h-12 my-2 w-96 border border-1 border-gray-300 rounded-lg outline-blue-600 text-lg">
                <a href="https://www.facebook.com/facebook/" target="_blank"><button
                        class="btn bg-blue-500 w-96 my-2 py-3 text-white font-bold text-lg rounded-md cursor-pointer hover:bg-blue-700">
                        Log in
                    </button></a>
                <span class="w-80 text-center text-blue-500 font-semibold hover:underline">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                        target="_blank">Forgotten password?</a>
                </span>
                <hr class="bg-gray-300 w-96">
                <br>
                <a href="https://www.facebook.com/signup" target="_blank"><button
                        class="btn bg-green-500 w-48 py-3 px-3 text-white font-bold text-lg rounded-md cursor-pointer hover:bg-green-600">
                        Create new account
                    </button></a>
                <span class="absolute -bottom-12 text-sm text-black"><span
                        class="font-bold hover:underline cursor-pointer"><a
                            href="https://www.facebook.com/pages/create/?ref_type=registration_form"
                            target="_blank">Create a Page</a></span> for a celebrity, brand or business.
                </span>
            </div>

        </div>
    </div>
</body>

</html>
